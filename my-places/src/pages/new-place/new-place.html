
<ion-header>

  <ion-navbar>
    <ion-title>New Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:lightslategray">
  <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>
    <ion-item>    
       <ion-label>Description</ion-label>
       <ion-input type="text" name="desc" ngModel></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Add Place</button>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="onLocateUser()">Locate me</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
   <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="16">
     <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
   </sebm-google-map>
